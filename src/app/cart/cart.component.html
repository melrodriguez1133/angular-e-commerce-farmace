<div class="cart-container">
    <h2>Carrito de compras</h2>
    <div *ngFor="let product of DuplicateProducts" class="cart-item">
      <img [src]="product.image" alt="{{product.title}}" />
      <div class="item-details">
        <h3>{{product.title}}</h3>
        <button (click)="removeItem(product)">Eliminar</button>
      </div>
      <div class="item-quantity">
        <button (click)="decreaseQuantity(product)">-</button>
        <span>{{product.quantity}}</span>
        <button (click)="increaseQuantity(product)">+</button>
      </div>
      <div class="item-price">${{product.price.toFixed(2)}}</div>
    </div>

    <div class="order-summary">
      <h3 class="orden">Orden</h3>
      <p>Precio Total: Bs{{getTotalPrice().toFixed(2)}}</p>
      <button (click)="proceedToCheckout()">Proceed to Checkout</button>
     <br/>
      <a (click)="navigateTo('/productos')">or Continue Shopping</a>
    </div>

  </div>
